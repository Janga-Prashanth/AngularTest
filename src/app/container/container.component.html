<p>ng-container used to reduce browser works & to use multiple structural directives(If, for) </p>

<ng-container *ngFor="let m of [12,14,18,29,24,81]">
    <ng-container *ngIf='m<20'>
        <ng-container *ngIf="m%2==0">
            <div>{{m}}</div>
        </ng-container>
    </ng-container>
</ng-container>
